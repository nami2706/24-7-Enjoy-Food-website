<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 2rem;
      padding: 4rem;
      max-width: 1000px;
      margin: auto;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .hero-text h2 {
      font-size: 1.25rem;
      color: #666;
      margin: 0.5rem 0;
    }

    .hero-text p {
      color: #555;
    }

    .hero-image img {
      width: 100%;
      max-width: 400px;
      border-radius: 1rem;
    }

    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .hero-image img {
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-text">
      <h1>R.Namitha</h1>
      <h2>Digital marketer</h2>
      <p>"I Create clean,accessible,and responsive interfaces that prioritize seamless user Ezperiences".</p>
    </div>
    <div class="hero-image">
      <img src="avatar-profile-icon-flat-style-female-user-profile-vector-illustration-isolated-background-women-profile-sign-business-concept_157943-38866.avif" alt="Namitha">
    </div>
  </section>

</body>
</html>
